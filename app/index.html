<!DOCTYPE html>
<html ng-app="WeShare">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" user-scalable="none">
	<meta name="author" content="David Sun">
	<meta name="description" content="blog">

	<link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles/mainIndex.css">	

	<script type="text/javascript" src="scripts/vendor/angular-1.2.20/angular.min.js"></script>
	<script type="text/javascript" src="scripts/vendor/angular-1.2.20/angular-route.min.js"></script>
	<script type="text/javascript" src="scripts/controllers/controllers.js"></script>
	<style type="text/css">
	</style>
	<title>We Share</title>
</head>
<body>
	<nav class="navbar navbar-default" role="navigation" ng-controller="navController">
		<div class="navbar-header">
			<p class="navbar-brand">We Share</p>
		</div>
		<ul class="nav navbar-nav">
			<li ng-repeat="navItem in navItems"><a href="/views/{{navItem.key}}">{{navItem.title}}</a></li>
		</ul>
		<div class="nav navbar-form navbar-right">
			<button class="btn btn-default navbar-btn"><span class="glyphicon glyphicon-search"></span></button>
			<button class="btn btn-default navbar-btn">Write a story</button>
			<button class="btn btn-default navbar-btn">Sign in/ Sign out</button>
		</div>
	</nav>
	<main class="container">
		<div class="row">
			<div class="col-md-8">
				<div class="articles-container" ng-view></div>
				<div class="show-more">
					<button class="btn btn-default">Show more<span class="glyphicon glyphicon-chevron-right"></span></button>
				</div>
				<footer class="footer-style">
					<a href="">Help</a>
					<a href="">Careers</a>
					<a href="">Blog</a>
					<a href="">Privacy</a>
					<a href="">Learns</a>
					<a href="">About</a>
				</footer>
			</div>
			<div class="col-md-4">
				<div class="aside-guide" ng-controller="hotArticlesController">
					<nav>
						<a href="" class="left-link">TOP STORIES ON WESHARE</a>
						<a href="" class="right-link">SEE MORE</a>
					</nav>
					<ul>
						<li ng-repeat="hotArticle in hotArticles" class="list-item">
							<div class="index-area">
								<p>{{hotArticle.index}}</p>
							</div>
							<div class="list-itemInfo">
								<a href="" class="list-itemTitle">{{hotArticle.title}}</a>
								<a href="" class="link-darken">{{hotArticle.authorName}}</a>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</main>
	<script type="text/javascript" src="scripts/vendor/jquery-2.1.1.js"></script>
	<script type="text/javascript" src="scripts/vendor/bootstrap.min.js"></script>

</body>
</html>
